<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random-Wallpaper</title>

    <!-- Pure.css  -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-nr-min.css">

    <!-- Custom CSS  -->
	<link rel="stylesheet" href="index.css">

    <!-- Holder.js  -->
    <!-- TODO: load via require? Didn't work on 1st attempt -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.8.2/holder.min.js"></script>

    <!-- Header Template -->
    <script id="header-template" type="text/x-handlebars-template">
        <div class="pure-g">
            <div class="pure-u-1 menu-item top">
                <p>
                    Screen Resolution: <span>{{width}}x{{height}}</span>
                </p>
            </div>
        </div>
    </script>

    <!-- Result-item Template -->
    <script id="result-item-template" type="text/x-handlebars-template">
        {{#each results}}
            {{log this}}
            <div class="pure-g result-item">
                <div class="pure-u-1-3 ">
                    <img class="pure-img thumbnail" src="{{thumbnail}}">
                </div>
                <div class="pure-u-2-3 details-box">
                    <p>{{id}}</p>
                </div>
            </div>
        {{/each}}
    </script>

    <!-- Main JS -->
	<script src="main.js"></script>
</head>
	<body>
        <header></header>
        <section id="results"></section>
	</body>
</html>
